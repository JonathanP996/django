{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}

{% if available == True %}
    Already exists
{%endif%}
<div class="newpage" style="padding-top:100px;">
    <form method="POST">
        {%csrf_token%}
        <input type="text"  name="title" placeholder="Title" style="width: 80%;"
            required>
        <textarea name="content" placeholder="Enter content"
            rows="25" style="width: 80%;
                    margin-top: 50px;"></textarea>

        <button type="submit"  style="margin-top: 40px; border-color:aqua">Submit</button>
    </form>
</div>


{% endblock %}
